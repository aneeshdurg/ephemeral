<head>
    <link rel="icon" href="./assets/logo.ico" />
    <title>ephemeral - login</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
</head>
<body>
    <div class="header">
        <h1>ephemeral<img src="./assets/logo.png" style="height: 1em;" /></h1>
        <hr />
    </div>
    <div id="content">
        <form id="login">
            <label for="name">Name:</label>
            <input id="name" />
            <br />
            <label for="guest">Login as guest</label>
            <input
                type="radio"
                id="guest"
                value="guest"
                name="idmgmt"
                checked
            />
            <br />
            <label for="createid">Create ID</label>
            <input type="radio" id="createid" value="createid" name="idmgmt" />
            <br />
            <label for="reuseid" id="reuseidlabel" style="text-decoration: line-through;">Use saved ID</label>
            <input type="radio" id="reuseid" value="reuseid" name="idmgmt" disabled />
        </form>
        <button type="submit" form="login" id="start">
            Connect to Ephemeral!
        </button>
    </div>
</body>
